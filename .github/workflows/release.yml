name: Release

on:
  push:
    tags:
      - 'v0.1.5'
permissions:
  contents: write
  packages: write
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: '1.23'

      - name: Build binaries
        run: |
          chmod +x ./script/buildRelease.sh
          ./script/buildRelease.sh  ${{ github.ref }}

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref }}
          files: ./output/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
